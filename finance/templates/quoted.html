{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <p>{{ quoted["name"] }} - {{ quoted["symbol"] }} costs {{ quoted["price"] | usd }}.</p>
{% endblock %}
{
    "name": quote["companyName"],
    "price": float(quote["latestPrice"]),
    "symbol": quote["symbol"]
}
